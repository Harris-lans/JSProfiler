<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css"/>
        <title>Profiler</title>
    </head>

    <body>
        <h1 class="container-fluid title">
            Profiler Test Bed
        </h1>
        <button id="show-results-button" class="refresh-button btn-block btn-primary">Show Results</button>
        <div id="test-list" class="container list-container">
            <div class="result-data-container">
                <div class="result-data">Description</div>
                <div class="result-data">TimeElapsed</div>
                <div class="result-data">Number of times Paused</div>
            </div>
        </div>

        <!-- Including Scripts -->
        <script src="./scripts/testBed.js" type="module"></script>
    </body>
</html>
